<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridflex.css">
    <title>Document</title>
</head>

<body>
    <h2>Display flex</h2>
    <hr>
    <h3>Display flex</h3>
    <div class="maindiv">
        <div class="one">one</div>
        <div class="one">two</div>
        <div class="one">three</div>
        <div class="one">four</div>
        <div class="one">five</div>
        <div class="one">six</div>
    </div>
    <hr>

    <h3>justify content</h3>
    <div class="maindiv1">
        <div class="one1">one</div>
        <div class="one1">two</div>
        <div class="one1">three</div>
        <div class="one1">four</div>
        <div class="one1">five</div>
        <div class="one1">six</div>
    </div>
    <hr>

    <h3>Row reverse</h3>
    <div class="maindiv2">
        <div class="one2">one</div>
        <div class="one2">two</div>
        <div class="one2">three</div>
        <div class="one2">four</div>
        <div class="one2">five</div>
        <div class="one2">six</div>
    </div>
    <hr>

    <h3>Column reverse</h3>
    <div class="maindiv3">
        <div class="one3">one</div>
        <div class="one3">two</div>
        <div class="one3">three</div>
        <div class="one3">four</div>
        <div class="one3">five</div>
        <div class="one3">six</div>
    </div>
    <hr>

    <h2>Grid</h2>
    <hr>

    <h3>Grid Column</h3>
    <div class="maindiv4">
        <div class="one4 grid1">one</div>
        <div class="one4 grid2">two</div>
        <div class="one4 grid3">three</div>
        <div class="one4 grid4">four</div>
        <div class="one4 grid5">five</div>
        <div class="one4 grid6">six</div>
    </div>
    <hr>

    <h3>Grid row</h3>
    <div class="maindiv5">
        <div class="one5 newgrid1">one</div>
        <div class="one5 newgrid2">two</div>
        <div class="one5 newgrid3">three</div>
        <div class="one5 newgrid4">four</div>
        <div class="one5 newgrid5">five</div>
        <div class="one5 newgrid7">six</div>
        <div class="one5 newgrid8">seven</div>
        <div class="one5 newgrid9">eight</div>
        <div class="one5 newgrid10">ten</div>
    </div>
    <hr>
</body>

</html>
